<!DOCTYPE html>
<html lang="en">
  <head>
    <title>npmbadge.com</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="make-badge.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Classy npm badges. Use them in Markdown or on your website!"
    />
  </head>
  <body>
    <header>
      <h1>npmbadge.com</h1>
      <p>Classy npm badges. The spiritual successor to nodei.co.</p>
    </header>

    <hr />

    <main>
      <h2>Examples</h2>
      <div class="examples">
        <div>
          <a href="/npm/express">https://npmbadge.com/npm/express</a>
          <img src="/npm/express" alt="npm badge for Express" />
        </div>
        <div>
          <a href="/npm/@11ty/eleventy">
            https://npmbadge.com/npm/@11ty/eleventy
          </a>
          <img src="/npm/@11ty/eleventy" alt="npm badge for Eleventy" />
        </div>
      </div>

      <hr />

      <h2>Make Me One!</h2>
      <div class="make-badge">
        <div class="input-row">
          <input id="make-badge-input" type="text" placeholder="package-name" />
          <span id="make-badge-info" class="info"></span>
        </div>
        <img id="make-badge-img" src="/npm/express" alt="" />
        <p>Embed Markdown:</p>
        <textarea id="make-badge-embed-md" readonly></textarea>
        <p>Embed HTML:</p>
        <textarea id="make-badge-embed-html" readonly></textarea>
      </div>
    </main>

    <hr />

    <footer>
      <p>
        npmbadge.com is a project by
        <a href="https://github.com/LucaScorpion">Luca Scalzotto</a>. The source
        code is available
        <a href="https://github.com/LucaScorpion/npmbadge.com">on GitHub</a>!
      </p>
    </footer>
  </body>
</html>
